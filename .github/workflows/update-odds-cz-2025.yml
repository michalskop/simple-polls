name: Update Odds CZ 2025

on:
  # schedule:
    # Run every 1 hour
    # - cron: '3 * * * *'
  workflow_dispatch:  # Allow manual triggering

jobs:
  update-odds:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pandas gspread oauth2client py_clob_client
        
    # Creates the directory where gspread looks for credentials by default
    - name: Create gspread config directory
      run: mkdir -p /home/runner/.config/gspread
        
    - name: Populate gspread credentials
      run: |
        echo '${{ secrets.SERVICE_ACCOUNT_JSON }}' > /home/runner/.config/gspread/service_account.json
        
    - name: Run add_odds.py
      run: |
        cd cz-2025
        python add_odds.py

    - name: Run add_odds_fortuna.py
      run: |
        cd cz-2025
        python add_odds_fortuna.py

    - name: Run add_polymarket.py
      env:
        POLYMARKET_PRIVATE_KEY: ${{ secrets.POLYMARKET_PRIVATE_KEY }}
        POLYMARKET_PROXY_ADDRESS: ${{ secrets.POLYMARKET_PROXY_ADDRESS }}
      run: |
        cd cz-2025
        python add_polymarket.py
        
    # Clean up credentials
    - name: Clean up gspread credentials
      run: rm /home/runner/.config/gspread/service_account.json
        
    - name: Commit and push changes (if any)
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add .
        git diff --staged --quiet || git commit -m "Auto-update odds data [skip ci]"
        git push
